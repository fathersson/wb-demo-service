<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Order Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            max-width: 700px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<h2>Поиск заказа</h2>

<input id="orderId" type="text" placeholder="Введите order_id">
<button onclick="findOrder()">Найти</button>

<pre id="result">Ответ появится здесь…</pre>

<script>
async function findOrder() {
    const id = document.getElementById("orderId").value.trim();
    const result = document.getElementById("result");

    if (!id) {
        result.textContent = "Введите корректный order_id";
        return;
    }

    try {
        const res = await fetch(`http://localhost:8082/order/${id}`);
        if (!res.ok) {
            result.textContent = `Ошибка: ${res.status}`;
            return;
        }

        const json = await res.json();
        result.textContent = JSON.stringify(json, null, 4); // форматируем
    } catch (err) {
        result.textContent = "Ошибка подключения: " + err;
    }
}
</script>

</body>
</html>
